---
language: node_js
node_js:
  - "6"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install
  - npm install -g netlify-cli
  - npm install -g ember-cli

script:
  - ember test

after_success:
  if [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" == "false" ] && [-n "${TRAVIS_TAG}"]; then
    ember build --environment production && netlify deploy -e production -t ${PRODUCTION_NETLIFY_TOKEN} -s ${PRODUCTION_NETLIFY_SITE_ID} -p dist;
  fi
